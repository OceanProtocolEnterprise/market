name: Build & Push Docker image

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      tag:
        description: "Optional tag override (leave empty to use branch name)"
        required: false
        default: ""

permissions:
  contents: read

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      
      - name: Compute image tag
        id: meta
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${GITHUB_EVENT_NAME}" == "push" && "${GITHUB_REF_NAME}" == "main" ]]; then
            TAG="latest"
          else
            # If user provided an override tag, use it; otherwise use the branch name
            TAG_INPUT="${{ github.event.inputs.tag }}"
            if [[ -n "${TAG_INPUT}" ]]; then
              TAG="${TAG_INPUT}"
            else
              TAG="${GITHUB_REF_NAME}"
            fi
          fi

          TAG="$(echo "${TAG}" | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9._-]+/-/g; s/^-+//; s/-+$//')"

          # Docker tags <= 128 chars
          TAG="${TAG:0:128}"

          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "Using tag: ${TAG}"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: oceanenterprise/market:${{ steps.meta.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
